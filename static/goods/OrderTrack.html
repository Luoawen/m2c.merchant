<link href="css/h5index_module.css" rel="stylesheet">
</head>
<style>
       html, body {
        position: relative;
        height: 100%;
    }
</style>
<body>
<div class="goodcontainer" id="orderTrack">
	<div class="logistics_cen clear">
		<div class="clear" v-for="(item,index) in logistics">
		<div class="logistics_left fl" >
			<div class="tit01" v-text="item.time"></div>
		</div>
		<div class="logistics_right fl">
      <div class="xian fl poi1 mt3" v-show="index == 0 ">
        <div class="bg fl poi2">
        </div>
      </div>
			<div class="xian fl poi1" v-show="index > 0 ">
				<div class="bg02 fl poi2">

				</div>
			</div>
			<div class="fl tit">
				<div class="tit01"  v-show="index == 0 ">{{state==0?'运输过程中':state==1?'已揽件':state==2?'疑难':state==3?'已签收':state==4?'已退签':state==5?'派件中':state==6?'正在退回':state==7?'待清关':state==8?'清关中':state==9?'已清关':state==10?'清关异常':state==11?'收件人拒签':'-'}}</div>
				<div class="tit02" v-text="item.context"></div>
			</div>
		</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="cssJs/js/jquery-1.10.1.min.js" ></script>
<script type="text/javascript" src="cssJs/js/vue.js" ></script>
<script type="text/javascript" src="cssJs/js/orderTrack.js" ></script>
<script type="text/javascript">
        (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=750){
                    docEl.style.fontSize = '100px';
                }else{
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</body>
</html>
